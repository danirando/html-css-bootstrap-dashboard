<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="" width="50" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./index.html">
                Catalogo Libri
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 bg-white text-dark"
              type="search"
              placeholder="Cerca..."
              aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Nuovo Libro</h1>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">
              Nome Autore
            </label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Inserisci il nome dell'autore" />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">
              Cognome Autore
            </label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Inserisci il cognome dell'autore" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Titolo</label>
            <input
              placeholder="Inserisci il titolo del libro"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">Titolo versione italiana</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Genere</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Romanzo</option>
              <option value="2">Fantasy</option>
              <option value="3">Saggio</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">
              Anno di Pubblicazione
            </label>
            <input
              type="number"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Inserisci l'anno" />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">ISBN#</label>
            <input
              type="number"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Inserisci il codice ISBN#" />
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-12">
          <div class="my-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              Note
            </label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Inserisci evenutali note sul libro"></textarea>
          </div>
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="exampleCheckbox" />
        <label class="form-check-label" for="exampleCheckbox">
          Disponibile anche in digitale
        </label>
      </div>

      <div class="btn btn-primary mt-3">Aggiungi libro</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
